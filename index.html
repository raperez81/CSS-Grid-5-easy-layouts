<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid - 5 easy layouts</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

</head>
<!-- source: https://www.freecodecamp.org/news/learn-css-grid-by-building-5-layouts/ -->
<body>
  <h1>1. Pancake Stack</h1>
  <section class="container1">
    <div class="item1">
      <h2>Header</h2>
    </div>
    <div class="item1">
      <h2>Main</h2>
    </div>
    <div class="item1">
      <h2>Footer</h2>
    </div>
  </section>

  <h1>2. Simple 12 Column Grid Layout</h1>
  <section class="container2">
    <div class="item2__1">
      <h2>Header</h2>
    </div>
    <div class="item2__2">
      <h2>Main</h2>
    </div>
  </section>
</body>

</html>
